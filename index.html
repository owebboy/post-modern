<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="@owebboy">
  <meta name="description" content="A stylesheet focusing on practical website design">
  <meta name="viewport" content="width=device-width">
  <title>post-modern</title>
  <link rel="stylesheet" href="css/pm.min.css">
</head>

<body>
  <header class="plr-1 pt-2 pb-1">
    <h1 class="title">Post-Modern</h1>
  </header>
  
  <main class="plr-1">
    <h2>Getting Started</h2>
    
    <div class="wrapper">
      <section class="column-4 mt-1" id="step-1">
        <p class="lead">Step 1</p>
        <p class="pt-1">Clone repository</p>
        <p class="pt-1"><code>$ git clone https://github.com/owebboy/post-modern.git</code></p>
      </section>
      
      <section class="column-4 mt-1" id="step-2">
        <p class="lead">Step 2</p>
        <p class="pt-1">a. Install Dev Dependencies</p>
        <p class="pt-1"><code>$ npm install</code></p>

        <p class="pt-1">b. Run Gulp</p>
        <p class="pt-1"><code>$ gulp</code></p>
      </section>
      
      <section class="column-4 mt-1" id="step-3">
        <p class="lead">Step 3</p>
        <p class="pt-1">Build Your Site! Just add post-modern and code away :)</p>
        <p class="pt-1"><code>&lt;link rel="stylesheet" href="css/pm.min.css"&gt;</code></p>
      </section>
    </div>
  </main>
</body>
</html>
